<!-- views/crear_registro.html -->

{% extends "index.html" %}
{% block content %}

<body>
    <div class="container mt-4">
        <h2>Crear Registro desde Excel</h2>

        <!-- Mensajes de Ã©xito o error -->
        {% if success_message %}
            <p class="alert alert-success">{{ success_message }}</p>
        {% endif %}
        {% if error_message %}
            <p class="alert alert-danger">{{ error_message }}</p>
        {% endif %}

        <!-- Formulario para cargar registros desde Excel -->
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="excel_file" class="form-label">Selecciona un archivo de Excel:</label>
                <input type="file" name="excel_file" id="excel_file" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Cargar Registros</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
