{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Seleccionar una tabla para {{ action }}</h2>

    <form method="POST" style="max-width: 600px; margin: 0 auto;">
        <div class="mb-3">
            <label for="table" class="form-label">Selecciona una tabla:</label>
            <select name="table" id="table" class="form-select">
                {% if tables %}
                    {% for table in tables %}
                        <option value="{{ table }}" {% if table == selected_table %}selected{% endif %}>{{ table }}</option>
                    {% endfor %}
                {% else %}
                    <option value="" disabled>No hay tablas disponibles</option>
                {% endif %}
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Continuar</button>
        </div>
    </form>
    {% if error_message %}
        <div class="alert alert-danger mt-3">
            {{ error_message }}
        </div>
    {% endif %}
</div>
{% endblock %}
