{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2>Editar Registro</h2>

    <!-- Mensajes de Ã©xito o error -->
    {% if success_message %}
        <p class="alert alert-success">{{ success_message }}</p>
    {% endif %}
    {% if error_message %}
        <p class="alert alert-danger">{{ error_message }}</p>
    {% endif %}

    <!-- Formulario para editar el registro -->
    <form method="POST" class="mt-4">
        {% for col in columns %}
            <div class="mb-3">
                <label for="{{ col }}" class="form-label">{{ col }}:</label>
                <input type="text" name="{{ col }}" id="{{ col }}" value="{{ record[loop.index0] }}" class="form-control">
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>

{% endblock %}
